name: "Bug report"
description: Create a report to help us improve
title: 'bug: '
labels:
  - 'type: bug'
body:
  - type: markdown
    attributes:
      value: |
        **Before You Start...**

        This form is only for submitting bug reports. If you have a usage question
        or are unsure if this is really a bug, make sure to read our [docs](https://www.checklyhq.com/product/terraform-provider/) first.

        Also try to search for your issue - it may have already been answered or even fixed in the main branch.
        However, if you find that an old, closed issue still persists in the latest version,
        you should open a new issue using the form below instead of commenting on the old issue.
  - type: input
    id: tf-version
    attributes:
      label: Terraform version
    validations:
      required: true
  - type: input
    id: checkly-version
    attributes:
      label: Provider version
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to reproduce
      description: |
        What do we need to do after opening your repro in order to make the bug happen? Clear and concise reproduction instructions are important for us to be able to triage your issue in a timely manner. Note that you can use [Markdown](https://guides.github.com/features/mastering-markdown/) to format lists and code.
        If you also have a minimal reprodution example will be appreciated (include link or attach a zip file) üôè
      placeholder: Steps to reproduce
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: What is expected?
    validations:
      required: true
  - type: textarea
    id: actually-happening
    attributes:
      label: What is actually happening?
    validations:
      required: true
  - type: textarea
    id: system-info
    attributes:
      label: System Info
      description: Not required but if you consider relevant please include it
      render: shell
      placeholder: System, Binaries, Browsers, Logs
  - type: textarea
    id: additional-comments
    attributes:
      label: Any additional comments?
      description: e.g. some background/context of how you ran into this bug.
